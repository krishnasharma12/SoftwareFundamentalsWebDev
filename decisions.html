<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function checkMaths(form) {
            /* Check first maths answer (2 to the power of 10 = 1024) */
            if (form.answerPower.value == 1024 || form.answerPower.value == '1,024') {
                document.getElementById("powerOutput").innerHTML = "Correct!"
            } else {
                document.getElementById("powerOutput").innerHTML = "Incorrect"
            }
            /* Check second maths answer (binary equivalent to 255 = 11111111) */
            if (form.answerBinary.value == 11111111) {
                document.getElementById("binaryOutput").innerHTML = "Correct!"
            } else {
                document.getElementById("binaryOutput").innerHTML = "Incorrect"
            }
            /* Check third maths answer (Square root of 1024 = 32) */
            if (form.answerSqrt.value == 32) {
                document.getElementById("sqrtOutput").innerHTML = "Correct!"
            } else  {
                document.getElementById("sqrtOutput").innerHTML = "Incorrect"
            }
            /* Check fourth maths answer (Binary = 1100100000, Hexadecimal = 320) */
            if (form.answerBinary2.value == 1100100000 && form.answerHex.value == 320) {
                document.getElementById("BinHexOutput").innerHTML = "Correct!"
            } else {
                document.getElementById("BinHexOutput").innerHTML = "Incorrect"
            }
            /* Check fifth answer (favourite movie or show) */
            switch (form.answerMovie.value) {
                case "Shrek":
                    document.getElementById("MovieOutput").innerHTML = "all of them I hope";
                    break;
                case "Minecraft story mode":
                    document.getElementById("MovieOutput").innerHTML = "why";
                    break;
                case "Netflix":
                    document.getElementById("MovieOutput").innerHTML = "thats not even a show";
                    break;
                default:
                    document.getElementById("MovieOutput").innerHTML = "Cool!";
            }
        }
    </script>
</head>
<body>

<h1>Decisions - Web Development</h1>

<form name='mathsForm'>
    <b>Maths Quiz!</b>
    <p>
        <label>What is 2 to the power of 10?</label>
        <input type='text' size=25 name='answerPower'>
        <label id="powerOutput"></label>
    </p>
    <p>
        <label>What is the binary equivalent to the decimal number 255?</label>
        <input type='text' size=25 name='answerBinary'>
        <label id="binaryOutput"></label>
    </p>
    <p>
        <label>What is the square root of 1024?</label>
        <input type='text' size=25 name='answerSqrt'>
        <label id="sqrtOutput"></label>
    </p>
    <p>
        <label>What is 800 in binary and hexadecimal?</label>
        <input type='text' size=16 name='answerBinary2' placeholder="Binary">
        <input type='text' size=16 name='answerHex' placeholder="Hexadecimal">
        <label id="BinHexOutput"></label>
    </p>
    <!--Switch statement-->
    <p>
        <label>What is you favourite movie or show?</label>
        <input type="text" size="25" name="answerMovie">
        <label id="MovieOutput"></label>
    </p>

    <button onclick="checkMaths(this.form)" type="button"> Check Maths</button>
</form>


</body>
</html>
